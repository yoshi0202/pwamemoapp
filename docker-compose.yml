version: "3"
services:
  app:
    build: app/.
    volumes:
      - "./app/memoapp:/app"
    container_name: memoapp
    ports:
      - "8080:8080"
    environment:
      - AWS_SECRET_ACCESS_KEY
      - AWS_ACCESS_KEY_ID
  lambda:
    build: lambda/.
    volumes:
      - "./lambda:/app"
    container_name: lambda
    ports:
      - "3000:3000"
    environment:
      - AWS_SECRET_ACCESS_KEY
      - AWS_ACCESS_KEY_ID
      - GOOGLE_OAUTH_CLIENT_ID
      - GOOGLE_OAUTH_CLIENT_SECRET
      - GITHUB_OAUTH_CLIENT_ID
      - GITHUB_OAUTH_CLIENT_SECRET
      - QIITA_OAUTH_CLIENT_ID
      - QIITA_OAUTH_CLIENT_SECRET
      - TWITTER_CONSUMER_KEY
      - TWITTER_CONSUMER_SECRET
      - FRONT_BASE_URL
      - API_BASE_URL
      - ALGOLIA_APP_ID
      - ALGOLIA_API_KEY
